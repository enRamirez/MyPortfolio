<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div class="userinfo">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" >
            </div>
            
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>

        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="25" minlength="20" maxlength="500" placeholder= "How'd you hear about me?"></textarea>
        </div>

        <div>Preferred method of contact back
            <div>
              <label for="emailcheck">Email</label>
              <input type="checkbox" name="emailcheck" id="emailcheck">
            </div>
            <div>
              <label for="phonecheck">Phone Call</label>
              <input type="checkbox" name="phonecheck" id="phonecheck">
            </div>
            <div>
                <label for="textcheck">Text Back</label>
                <input type="checkbox" name="textcheck" id="textcheck">
            </div>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
  
</body>
</html>
